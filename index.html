    <h3>寿光禅师护生诗</h3>

    <h4>放生赎命事虽庸，无限阴功在此中，</h4>

    <h4>一岁积成千种福，十年培养万重功。</h4>

    <h4>已赴罗网遭困厄，将投汤火近惊冲，</h4>

    <h4>临刑遇赦恩无量，彼寿隆兮汝寿隆。</h4>
    
    <br>
    
    <h2>随时皆好日，到处是桃源</h2>
    <h2>急回头，莫说早，小小孩童易得老</h2>
    <h2>若能钻木出火，淤泥定生红莲。</h2>
    <h2>安得百年无病苦，不教一息有愁魔</h2>
    <h2>人生衣食财禄，皆有定数，当留有余不尽之意。故节约不贪，则可延寿；奢侈过求，受尽则终；未见暴殄之人得皓首也。</h2>
    <h2>勿以嗜欲杀身，勿以财货杀子孙，勿以政冶杀生民，勿以学说杀天下后世。</h2>
    <br>
    <h3>治家格言</h3>
    <h4>财也大，产也大，后代子孙祸也大；</h4>
    <h4>借问此理是若何？儿孙钱多胆也大，</h4>
    <h4>天般大事都不怕，不丧身家不肯罢！</h4>
