    <h3>
    寿光禅师护生诗

放生赎命事虽庸，无限阴功在此中，

一岁积成千种福，十年培养万重功。

已赴罗网遭困厄，将投汤火近惊冲，

临刑遇赦恩无量，彼寿隆兮汝寿隆。
    
    </h3>
